<ngb-carousel *ngIf="popularProducts">
    <ng-template *ngFor="let items of popularProducts" ngbSlide>
        <div class="image-box">
            <a routerLink="/details/{{items.id}}">
                <img class="product-header-image" [src]="items.image" alt="" />
            </a>   
        </div>
        <div class="carousel-caption">
            <h3> {{items.name}} </h3>
            <p> {{items.description}} </p>
        </div>
    </ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let items of trendyProducts">
            <div class="product-item">
                <img src="{{items.image}}" alt="">
                <div class="product-details">
                    <h6 class="name-head">{{items.name}} </h6>
                    <div class="product-price">
                        <h6>Price:{{items.price}} </h6>
                    </div>
                    <div class="product-color">
                        <h6>Color:{{items.color}} </h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a routerLink="/details/{{items.id}}">View Details</a>
                    <a routerLink="/details/{{items.id}}">Add to Cart</a>

                </div>
            </div>
        </div>
    </div>
</div>
